server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/rh/user/**, /rh/cargo/**
          filters:
            - StripPrefix=1

        - id: mail-service
          uri: http://localhost:8082
          predicates:
            - Path=/mail/**
          filters:
            - StripPrefix=1